<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/assets/estilos.css}">
     
    <title>Users</title>
</head>
<body>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/users/newUser">Cadastro</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link disabled" href="/produtos/listarTodosProdutos">Produtos</a>
    </li>
  </ul>
    
  <form 
  th:action = "@{/users/listarTodos}"
  action="#"
  th:object = "${userObj}"
  method="delete"> 

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user: ${usersList}">
            <td th:text="${user.id}" />
            <td th:text="${user.nome}" /> 

            <td th:text="${user.email}" />
            <td> <button type="button" class="btn btn-danger"> <a>Excluir</a>  </button> </td>
          </tr>
        </tbody>
    

      </table>
  </form>

</body>
</html>
