<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
      <link rel="stylesheet"  th:href="@{/assets/estilos.css}">
         
        <title>Produtos</title>
    </head>

    <body>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="/produtos/newProdutos">Cadastro Produto</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" href="/users/listarTodos">Usuários</a>
        </li>
      </ul>
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Preço</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Marca</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produto: ${ProductList}">
                <td th:text="${produto.idProduto}" />
                <td th:text="${produto.preco}" />
                <td th:text="${produto.nameProduto}" />
                <td th:text="${produto.quantidade}"/>
                <td th:text="${produto.marcaProduto}" />

                <td> <button type="button" class="btn btn-danger"> <a>Excluir</a>  </button> </td>
              </tr>
            </tbody>
        
          </table>
    
    </body>


</html>
